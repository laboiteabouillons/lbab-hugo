<head>
    <meta charset="utf-8" />
    <title>{{if .IsHome}}{{.Site.Title}} | {{.Title}}{{else}}{{.Title}} | {{.Site.Title}}{{end}}</title>
    {{with .Site.BaseURL}}<base href="{{.}}" />{{end}}

    {{- if .Description -}}
    <meta name="description" content="{{.Description}}" />
    {{ else if .IsPage }}
    <meta name="description" content="{{.Summary}}" />
    {{ else if .Site.Params.description }}
    <meta name=" description" content="{{ .Site.Params.description}}" />
    {{- end -}}
    
    <meta name="author" content="{{.Params.author}}" />
    <meta name="robots" content="INDEX,FOLLOW" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="{{.Site.Title}}">
    <meta name="application-name" content="{{.Site.Title}}">
    <meta name="msapplication-TileColor" content="#59bcab">
    <meta name="theme-color" content="#59bcab">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#59bcab">
    <link rel="manifest" href="manifest.json" />
    <link rel="author" type="text/plain" href="humans.txt" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    {{.Hugo.Generator -}}

    <link rel='stylesheet' id='wp-block-library-css'
        href='https://www.laboiteabouillons.fr/wp-includes/css/dist/block-library/style.min.css' type='text/css'
        media='all' />
    <link rel='stylesheet' id='lbab-fonts-css'
        href='https://fonts.googleapis.com/css?family=Athiti%3A500%2C700%7CCaveat%3A400%2C700%7CRaleway%3A500%2C500i%2C700%2C700&#038;subset=latin-ext'
        type='text/css' media='all' />
    <link rel='stylesheet' id='lbab-style-css'
        href='https://www.laboiteabouillons.fr/wp-content/themes/lbab/assets/css/lbab.css' type='text/css'
        media='all' />
    <script type="text/javascript" src="/wp-content/themes/lbab/assets/js/wle.js" async></script>
</head>
