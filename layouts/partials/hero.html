<div id="top-image">
    <img decoding="async" loading="lazy" src="/assets/{{.src}}" alt="{{.alt}}"
        srcset="/assets/{{.src}} 1920w,/assets/{{.large}} 1366w,/assets/{{.medium}} 1024w,/assets/{{.tablet}} 768w,/assets/{{.smartphone}} 360w"
        sizes="100vw" /></div>
<div class="container responsive-padding">
    <p id="anchor"><q>{{.caption}}</q></p>
</div>
