{{ with .hero }}
<div id="top-image">
    <img decoding="async" loading="lazy" sizes="(max-width: 1920px) 100vw, 1920px" srcset="{{.smartphone}} 360w,
            {{.tablet}} 768w,
            {{.medium}} 1024w,
            {{.large}} 1366w,
            {{.src}} 1920w" src="{{.src}}" alt="{{.alt}}"></div>
<div class="container responsive-padding">
    <p id="top"><q>{{.caption}}</q></p>
</div>
{{ end }}
