{{- $color := .Get "color" -}}
{{- $author := .Get "author" -}}
{{- $sitename := .Get "sitename" -}}
<p>
    <em>{{- .Inner | markdownify -}}</em>
    <strong style="color:{{$color}};">
        {{- $author -}},&nbsp;
        {{- with .Get "siteurl" -}}
        <a href="{{.}}" rel="external">{{- $sitename -}}</a>
        {{- else -}}
        {{- $sitename -}}
        {{- end -}}
    </strong>
</p>
