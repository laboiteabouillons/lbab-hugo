{{- $color := .Get "color" -}}
{{- $author := .Get "author" -}}
{{- $sitename := .Get "sitename" -}}
<p style="fill: currentColor;">
    <em>{{- .Inner | markdownify -}}</em>
    <strong style=" color:{{$color}};">
        {{- $author -}},&nbsp;
        {{- with .Get "siteurl" -}}
        <a href="{{.}}" rel="external">{{- $sitename -}}
            <svg class="symbol">
                <use xlink:href="/images/symbols.svg#icon-share"></use>
            </svg>
        </a>
        {{- else -}}
        {{- $sitename -}}
        {{- end -}}
    </strong>
</p>
